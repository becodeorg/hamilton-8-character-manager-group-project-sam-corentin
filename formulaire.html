<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/32aee59745.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container ">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4"   id="previewsPicture">
                        <img  class="w-100" src="image.png" alt="previsualisation image">
                </div>
            </div>
        </div>
       
        <section class="container bg-secondary-subtle rounded-4 p-2">
            <form action="formulaire.html" method="POST" nctype="multipart/form-data">
                <div class="mb-3">
                   
                        
                            <label for="formFileLg" class="form-label">Large file input example</label>
                            <input class="form-control form-control-lg" id="formFileLg" type="file">
                        </div>
                    
                   
                
                <div class="mb-3">
                    <label for="nameHeroes" class="">le nom du heroes</label>
                    <input type="text" class="form-control" id="nameHeroes" name="name" aria-describedby="emailHelp">
                    <div class="text-end">
                        <span>14</span>on max 20 char
                    </div>
                </div>
                <div class="mb-3">
                    <label for="shortDescription" class="">description courte</label>
                    <input type="text" class="form-control" id="shortDescription" name="shortDescription" aria-describedby="emailHelp">
                    <div class="text-end">
                        <span>40</span>on max 70 char
                    </div>
                </div>
                <div class="mb-3">
                    <div>
                        <i class="fa-solid fa-italic" data-value="Italic"></i>
                        <i class="fa-solid fa-bold" data-value="Bold"></i>
                        <i class="fa-solid fa-list" data-value="InsertUnOrderedList"></i>
                        <i class="fa-solid fa-list-ol" data-value="InsertOrderedList"></i>
                        <i class="fa-solid fa-align-justify" data-value="JustifyFull"></i>
                        <i class="fa-solid fa-align-left" data-value="JustifyLeft"></i>
                        <i class="fa-solid fa-align-center" data-value="JustifyCenter"></i>
                        <i class="fa-solid fa-align-right" data-value="JustifyRight"></i>
                    </div>
                    <div name="description"  contenteditable="true"  class="border border-primary"></div>
                    <div class="text-end">
                        <span>40</span>on max 350 char
                    </div> 
                </div>
                <div >
                    <button type="submit" class="btn btn-primary">Save</button>
                  <a href="#"class='btn btn-outline-danger'>Delete</a>
                </div>
            </form>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
